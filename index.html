<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <main>
      <div class="calculator-body">
        <div class="result-screen">
          <input type="text" class="result-input" placeholder="0" />
        </div>
        <div>
          <div class="first-row">
            <div id="reset-result">
              <button type="button" id="reset-button">C</button>
            </div>
            <div id="modulus">
              <input type="button" class="modulus-button" value="%" />
            </div>
          </div>
          <div class="second-row">
            <div class="number-row">
              <input type="button" class="number-button" value="7" />
            </div>
            <div class="number-row">
              <input type="button" class="number-button" value="8" />
            </div>
            <div class="number-row">
              <input type="button" class="number-button" value="9" />
            </div>
            <div class="operator-row">
              <input type="button" class="operator-button" value="*" />
            </div>
          </div>
          <div class="third-row">
            <div class="number-row">
              <input type="button" class="number-button" value="4" />
            </div>
            <div class="number-row">
              <input type="button" class="number-button" value="5" />
            </div>
            <div class="number-row">
              <input type="button" class="number-button" value="6" />
            </div>
            <div class="operator-row">
              <input type="button" class="operator-button" value="/" />
            </div>
          </div>
          <div class="fourth-row">
            <div class="number-row">
              <input type="button" class="number-button" value="1" />
            </div>
            <div class="number-row">
              <input type="button" class="number-button" value="2" />
            </div>
            <div class="number-row">
              <input type="button" class="number-button" value="3" />
            </div>
            <div class="operator-row">
              <input type="button" class="operator-button" value="+" />
            </div>
          </div>
          <div class="fifth-row">
            <div class="number-lastrow">
              <input type="button" class="number-lastbutton" value="0" />
            </div>
            <div class="operator-lastrow">
              <input type="button" class="operator-lastbutton" value="." />
            </div>
            <div class="operator-lastrow">
              <input type="button" class="operator-equals" value="=" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
